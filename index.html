<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoderByte Solutions</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="container">
      <h1>CoderByte Solutions</h1>
      <h4>Original problems can be found at <a href="http://www.coderbyte.com/CodingArea/Challenges/" target="_blank">CoderByte.com</a></h4>
      
      <div id="buttons">
      </div>
      
      <div id="functionContainer">
        <h2 id="functionTitle"></h2>
        <form id="genericForm">
          <label for="textField" id="description"></label>
          <input type="text" class="form-control" id="textField" placeholder="" autofocus>
          <button type="submit" class="btn btn-success" id="submitButton">Run it!</button>
        </form>

        <div id="result">
          <h5><em>(You typed "<span id="printInput"></span>")</em></h5>
          <h3><span id="answer"></span></h3>
        </div>
      
      <h2 id="error"></h2>

      </div>

      <button class="btn btn-info" id="showCode">Show code</button>
      <code id="functionCode"></code>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="js/jquery-2.1.0.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/scripts.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
  </body>
</html>
